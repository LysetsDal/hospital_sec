syntax = "proto3";
package hospital;
option go_package = "github.com/LysetsDal/hospital_sec/proto";

service Hospital {
    rpc SendToHospital(HospitalRequest) returns (HospitalResponse) {}
}

service Peer {
    rpc SendToPeer(ClientMessage) returns (ClientMessage) {}
    rpc Ping(PeerPing) returns (PeerPing) {}
}


message HospitalRequest {
    string from = 1;
    string payload = 2;

}

message HospitalResponse {
    string from = 1;
    string payload = 2;

}

message ClientMessage {
    string from = 1;
    string payload = 2;

}

message PeerPing {
    string from = 1;
    string payload = 2;

}